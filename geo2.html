<script>

    function update_data() {
        if (sel_loc.value == "1") {
            var xaxis = 0;
            var yaxis = 260;
        } else if (sel_loc.value == "2") {
            var xaxis = 110;
            var yaxis = 140;
        } else if (sel_loc.value == "3") {
            var xaxis = 572;
            var yaxis = 138;
        } else if (sel_loc.value == "4") {
            var xaxis = 668;
            var yaxis = 52;
        }
        var res_x = Math.floor(xaxis / 100);
        var res_y = Math.floor(yaxis / 100);
        txt.innerHTML = "You will upload a location according to the probability in the following map";
        for (var i = 0; i < map_table.rows.length; i++)
            for (var j = 0; j < map_table.rows[0].cells.length; j++) {
                if (i == res_y && j == res_x)
                    map_table.rows[i].cells[j].innerHTML = "<b style='background-color:#FFFF66'>22.5%</b>";
                else map_table.rows[i].cells[j].innerHTML = "<b style='background-color:#66FF99'>2.5%</b>";
            }
    }

</script>
