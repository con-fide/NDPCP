<script>

function update_data() {

    var x=[40,60,120,60,150,80,90,30,60,80,40,20,90,240,190,50,70,95,160,320,254,130,90,55,70,95,150,65,240,130,80,65];

    if (sel_loc.value == "1"){
      var xaxis = 0;
      var yaxis = 260;
  }
  else if  (sel_loc.value == "2"){
      var xaxis = 110;
      var yaxis = 140;
  }
  else if  (sel_loc.value == "3"){
      var xaxis = 572;
      var yaxis = 138;
  }
  else if  (sel_loc.value == "4"){
      var xaxis = 668;
      var yaxis = 52;
  }

  var res_x = Math.floor(xaxis/100) ;
  var res_y= Math.floor(yaxis/100);
  for(var i = 0; i < map_table.rows.length; i++)
      for(var j =0; j < map_table.rows[0].cells.length; j++) {
         if(i == res_y && j == res_x) {
           map_table.rows[i].cells[j].innerText = x[i*8+j] + 1;
           map_table.rows[i].cells[j].innerHTML = "<b style='background-color:#FFFF66'>" + map_table.rows[i].cells[j].innerText  + "</b>";
         }
         else map_table.rows[i].cells[j].innerHTML = "<b style='background-color:#66FF99'>" + x[i*8+j] + "</b>";
      }

    geo_table.rows[2].cells[0].innerHTML = "<b> &emsp;" + (x[res_y*8 + res_x*1]  + 1 - 20) + "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + (x[res_y*8 + res_x*1] + 1 ) + "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + (x[res_y*8 + res_x*1] + 21) + "</b>";
    geo_table.rows[3].cells[0].innerHTML = "<b>" + sel_loc.options[sel_loc.value*1-1].text +"所在区域的人数</b>";

}

</script>
