<script>

function update_data() {

    var x=[40,60,120,60,150,80,90,30,60,80,40,20,90,240,190,50];
    var res_work = work.value;
    var res_salary= salary.value;


    salary_table.rows[1].cells[0].style.backgroundImage = "url('../image/pro_dis.png')";
    salary_table.rows[1].cells[1].style.backgroundImage = "url('../image/pro_dis.png')";

    m1.innerHTML ="<b> <br/><br/>" + x[res_work*4 + res_salary*1] + "</b>";
    m2.innerHTML ="<b> <br/><br/>" + (x[res_work*4] + x[res_work*4 + 1] + x[res_work*4 + 2] + x[res_work* + 3]) + "</b>";
    m3.innerHTML ="<b> <br/><br/>" + (x[res_salary*1] + x[res_salary*1 + 4] + x[res_salary*1 + 8] + x[res_salary*1 + 12]) + "</b>";

    salary_table.rows[2].cells[1].innerHTML = "<b>" +(x[res_work*4] + x[res_work*4 + 1] + x[res_work*4 + 2] + x[res_work* + 3] -20) + "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + (x[res_work*4] + x[res_work*4 + 1] + x[res_work*4 + 2] + x[res_work* + 3]) + "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + (x[res_work*4] + x[res_work*4 + 1] + x[res_work*4 + 2] + x[res_work* + 3] + 20) + "</b>";
    salary_table.rows[2].cells[2].innerHTML = "<b>" + (x[res_salary*1] + x[res_salary*1 + 4] + x[res_salary*1 + 8] + x[res_salary*1 + 12] - 20) + "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" + (x[res_salary*1] + x[res_salary*1 + 4] + x[res_salary*1 + 8] + x[res_salary*1 + 12]) + "&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;" +  (x[res_salary*1] + x[res_salary*1 + 4] + x[res_salary*1 + 8] + x[res_salary*1 + 12] + 20) + "</b>";

    salary_table.rows[3].cells[0].innerHTML = "<b>" + work.options[(res_work*1)].text + "—" + salary.options[(res_salary*1)].text + "的人数</b>";
