<script>
function catch_ball() {
    var res_work = work.value;
    var res_salary= salary.value;
    var text =  res_work + res_salary;
    cb.innerHTML="重新抓球";
    if (Math.floor(Math.random()*100)>25)
    {
      ball_box.rows[1].cells[0].innerHTML="<img src='../image/ball_box1.png' width='600' height='350'>";
      var r = Math.floor(Math.random()*100);
      if(r <= 25) {
        text = "farmer";
      }else if( 25<r && r<=50){
        text = "worker";
      }else if( 50<r && r<=75){
        text = "doctor";
      }
    else if( 75<r && r<=100){
        text = "teacher";
      }
      r = Math.floor(Math.random()*100);
      if(r <= 25) {
        text += " less than 5000￥";
      }else if( 25<r && r<=50){
        text += " 5000-10000￥";
      }else if( 50<r && r<=75){
        text += " 10000-20000￥";
      }
    else if( 75<r && r<=100){
        text += " more than 20000￥";
      }

      ball_box.rows[1].cells[1].innerHTML="<img src='../image/hand_y.png' width='80' height='120'><br/>" + "<b>" + text + "</b>";
      ball_box.rows[2].cells[0].innerHTML="<strong style='background-color:#FFFF66' class='fs-5'>Upload non-real data " + text + "</strong>";

    } else {
      ball_box.rows[1].cells[0].innerHTML="<img src='../image/ball_box2.png' width='600' height='350'>";
      ball_box.rows[1].cells[1].innerHTML="<img src='../image/hand_g.png' width='80' height='120'><br/>" +  "<b>" + text + "</b>";
      ball_box.rows[2].cells[0].innerHTML="<strong style='background-color:#66FF99' class='fs-5'>Upload real data " + text + "</strong>";
    }
}
</script>
